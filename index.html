<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
        integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script defer src="js/main.js"></script>
    <title>Vanilla Hangman</title>

</head>

<body>

    <h1 class="heading" id="hdg1">Hangman!</br><i>Vanilla Flavored</i></h1>
    </br>
    <div id="gm-container">
    <form id="hangman">
        <input id="letter" type="text" name="letter" maxlength="1"   placeholder="Enter a letter" />
        <input id="guess" type="submit" name="guess" value="Guess" />
        <button id="restart" type="button" name="play-again">Play Again</button>
    </form>
    </br>
    <ul id="letters"></ul>
    <p id="man"></p>
    <p id="output" class="output"></p>
    </div>

</body>

</html>
